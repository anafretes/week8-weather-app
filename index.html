<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Basic title for weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-input"
            id="search-input"
            placeholder="Enter a city..."
            required />
          <input type="submit" class="search-submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="main-data">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>,
              <span id="current-condition"></span>
              <br />
              Humidity:
              <span class="current-various" id="current-humidity"></span>, Wind:
              <span class="current-various" id="current-wind"></span>
            </p>
          </div>
          <h1 class="current-temp-data">
            <span id="icon"> </span>
            <span class="current-temp-value" id="current-temp-value"></span>
            <span class="current-temp-unit" id="current-temp-unit">Â°C</span>
          </h1>
        </div>
        <div class="forecast-data" id="forecast-data"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/anafretes" target="_blank">Ana Fretes</a>,
        repository available
        <a href="https://github.com/anafretes/week7-weather-app" target="_blank"
          >on GitHub</a
        >, hosted
        <a href="https://week8-weather-app-sc.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
